<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='like.png'">Man patīk</button>

<img id="myImage" src="like.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='dislike-sign-emoticon-vector-5057610.jpg'">Man nepatīk</button>

</body>
</html>
